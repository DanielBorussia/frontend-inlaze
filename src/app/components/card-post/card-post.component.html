<mat-card class="post-card">
  <mat-card-header>
    <div mat-card-avatar class="profile-post">
      <img src="assets/userPostLogo.png" [alt]="post.user.fullName" />
    </div>
    <mat-card-title>{{ post.user.fullName }}</mat-card-title>
    <mat-card-subtitle>{{ post.user.email }}</mat-card-subtitle>
    @if(this.authService.getUserId() == post.user._id){

    <button
      class="options-post"
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="more_vert"
      ></mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="handlerDeletePost(post._id)">
        <mat-icon>delete</mat-icon>
        <span>Eliminar Publicación</span>
      </button>
      <button mat-menu-item (click)="openDialog(post)">
        <mat-icon>build</mat-icon>
        <span>Editar Publicación</span>
      </button>
    </mat-menu>
    }
  </mat-card-header>

  <mat-card-content>
    <span>{{ post.title }}</span>
    <p>
      {{ post.content }}
    </p>
    <small>{{ post.createdAt }}</small>
  </mat-card-content>
</mat-card>
