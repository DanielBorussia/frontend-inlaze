<mat-card>
  <mat-card-title> Ingresa tus datos </mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (submit)="login()">
      @if(form.get('email')?.invalid && form.get('email')?.touched){
      <small>El correo es requerido*</small>
      }
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>

      @if(form.get('password')?.invalid && form.get('password')?.touched){
      <small>La clave es requerida*</small>
      }
      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-button mat-raised-button color="primary">
          Login
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
